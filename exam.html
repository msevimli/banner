    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function() {
            $( window ).resize(function() {
                var size=$(window).width();
                    if(size<728) {
                        $('.rm_iframe').attr('style','width:'+size+'px');
                    }
                    else {
                        $('.rm_iframe').attr('style','width:728px');
                    }
            });
        });
    </script>
